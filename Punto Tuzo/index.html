<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Tuzo</title>
    <link rel="shortcut icon" type="image/jpg" href="Verde.png"/>
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Correo" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Contrase単a" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Recuerdame</label>
                        </div>
                        
                        <a href="#" class="text">Olvide mi contrase単a</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Entrar">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">No tengo cuenta
                        <a href="#" class="text signup-link">Registro</a>
                    </span>
                </div>
            </div>

    
            <div class="form signup">
                <span class="title">Registro</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Nombre" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="correo" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Contrase単a" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirmar contrase単a" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">acepto todos los terminos y condiciones</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Finalizar">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Ya eres usuario
                        <a href="#" class="text login-link">login</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js');
        }
    </script>
    
</body>
</html>
